	var stage = new PIXI.Stage(0x000000, interactive);
	
	// create a renderer instance.
	var renderer = PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight);
	
	// add the renderer view element to the DOM
	document.body.appendChild(renderer.view);
	
	requestAnimFrame( animate );
	
	// create a background..
	var background = PIXI.Sprite.fromImage("Space.png");
	
	// add background to stage..
	stage.addChild(background);
	

    
	// create a new Sprite using the texture
	var plane = new PIXI.Sprite(PIXI.Texture.fromImage("plane.png"));
	var plane1 = new PIXI.Sprite(PIXI.Texture.fromImage("plane1.png"));
	var plane2 = new PIXI.Sprite(PIXI.Texture.fromImage("plane2.png"));
	var plane3 = new PIXI.Sprite(PIXI.Texture.fromImage("plane.png"));

	plane.anchor.x = 3;
	plane.anchor.y = 0;

	plane.position.x = 10;
	plane.position.y = 600;
	
	stage.addChild(plane);

	plane2.position.x = 1400;

	plane3.anchor.y = 0.5;

		button.position.x = window.innerWidth/2;
		button.position.y = 100;
		
		// make the button interactive..		
		button.setInteractive(true);
		button.buttonMode=true;
		// set the mousedown and touchstart callback..
		button.mousedown = button.touchstart = function(data){
			
			this.isdown = true;
			this.setTexture(textureButtonDown);
			this.alpha = 1;

			stage.removeChild(plane);
			stage.removeChild(plane1);
			stage.removeChild(plane2);
			stage.removeChild(plane3);
